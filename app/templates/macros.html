{% macro displayNewsList(news_list) %}
    {% for news in news_list %}
    <div class="row  bg-secondary border border-bottom-10 ">
     <div class="col-md-4">
    <h4 class="text-center text-white">
        {{news.title}}
    </h4>
    </div>
    <div class="col-md-4">
    <img src = "{{news.urlToImage}}" alt = "{{news.title}}" height="200" width="350">
    </div>
   <div class="col-md-4">
    {{news.description}}
    {{news.content}}
    {{news.publishedAt}}
    </div>
   
    </div>
    {% endfor %}
{% endmacro %}
