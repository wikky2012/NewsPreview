{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
    <img src = "{{news.urlToImage}}" alt = "{{news.title}}" height="200" width="200" class="img-responsive">
    {{news.description}}<br>
    {{news.content}}<br>
    {{news.publishedAt}}
    <h3 class="text-center">
                <a href="/news/{{news.title}}">
                    {{ news.title|truncate(10)}}</a>
            </h3>
    {% endfor %}

{% endmacro %}
